<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Sistema Circulatório</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
        }
        .question h2 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 8px;
            cursor: pointer;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .navigation {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Quiz: Sistema Circulatório</h1>

    <div id="question-container">
        <!-- Questões são carregadas aqui dinamicamente -->
    </div>

    <div class="navigation">
        <button id="prev-btn" onclick="showPrevious()" disabled>Voltar</button>
    </div>

    <script>
        const questions = [
            {
                text: "Qual é a principal função das células endoteliais nos vasos sanguíneos?",
                options: [
                    { text: "Efetuar trocas bidirecionais entre o sangue e o tecido circundante.", correct: true },
                    { text: "Promover a coagulação sanguínea imediatamente após a passagem do sangue.", correct: false },
                    { text: "Transportar oxigênio diretamente aos tecidos.", correct: false },
                    { text: "Regular a temperatura corporal.", correct: false }
                ]
            },
            {
                text: "Qual camada dos vasos sanguíneos é responsável por separar a túnica íntima da túnica média?",
                options: [
                    { text: "Túnica adventícia", correct: false },
                    { text: "Lâmina elástica interna", correct: true },
                    { text: "Camada subendotelial", correct: false },
                    { text: "Túnica muscular", correct: false }
                ]
            },
            {
                text: "Onde estão localizados os corpos carotídeos e aórticos e qual sua função principal?",
                options: [
                    { text: "Na camada subendotelial, responsáveis por controlar a coagulação.", correct: false },
                    { text: "No endocárdio, controlando os batimentos cardíacos.", correct: false },
                    { text: "Nas artérias, contendo quimiorreceptores sensíveis ao oxigênio e dióxido de carbono.", correct: true },
                    { text: "Nas veias, ajustando a pressão arterial diretamente.", correct: false }
                ]
            },
            {
                text: "Qual é a característica principal dos capilares contínuos?",
                options: [
                    { text: "Possuem fenestras amplas para permitir a passagem de grandes moléculas.", correct: false },
                    { text: "As células endoteliais possuem vesículas de pinocitose para transporte de substâncias.", correct: true },
                    { text: "Não possuem lâmina basal.", correct: false },
                    { text: "Estão presentes apenas no sistema nervoso.", correct: false }
                ]
            },
            {
                text: "Qual o tipo de artéria responsável pela distribuição de sangue para os órgãos?",
                options: [
                    { text: "Artérias elásticas", correct: false },
                    { text: "Artérias musculares", correct: true },
                    { text: "Arteríolas", correct: false },
                    { text: "Capilares", correct: false }
                ]
            },
            {
                text: "Qual a função dos vasa vasorum?",
                options: [
                    { text: "Regular a pressão arterial nos capilares.", correct: false },
                    { text: "Fornecer nutrientes às células das túnicas adventícia e média em vasos calibrosos.", correct: true },
                    { text: "Transportar oxigênio diretamente para o coração.", correct: false },
                    { text: "Permitir a passagem de plaquetas para o sangue.", correct: false }
                ]
            },
            {
                text: "Qual estrutura controla o fluxo sanguíneo nas arteríolas?",
                options: [
                    { text: "Esfíncteres das metarteríolas", correct: true },
                    { text: "Lâmina elástica interna", correct: false },
                    { text: "Lâminas de elastina", correct: false },
                    { text: "Nó sinoatrial", correct: false }
                ]
            },
            {
                text: "Onde encontramos os capilares sinusoides?",
                options: [
                    { text: "Nos músculos esqueléticos", correct: false },
                    { text: "No sistema nervoso", correct: false },
                    { text: "No fígado, medula óssea e baço", correct: true },
                    { text: "Nas artérias coronárias", correct: false }
                ]
            },
            {
                text: "Qual túnica é mais espessa nas veias?",
                options: [
                    { text: "Túnica íntima", correct: false },
                    { text: "Túnica média", correct: false },
                    { text: "Túnica adventícia", correct: true },
                    { text: "Lâmina elástica externa", correct: false }
                ]
            },
            {
                text: "Qual é o componente mais espesso do miocárdio?",
                options: [
                    { text: "Endotélio", correct: false },
                    { text: "Fibras de Purkinje", correct: false },
                    { text: "Células musculares estriadas cardíacas", correct: true },
                    { text: "Túnica adventícia", correct: false }
                ]
            },
            {
                text: "O que diferencia as artérias elásticas das artérias musculares?",
                options: [
                    { text: "As artérias elásticas têm um calibre menor.", correct: false },
                    { text: "As artérias elásticas possuem lâminas de elastina na túnica média.", correct: true },
                    { text: "As artérias musculares possuem mais vasa vasorum.", correct: false },
                    { text: "As artérias elásticas têm túnica adventícia mais espessa.", correct: false }
                ]
            },
            {
                text: "Qual célula do sistema de condução cardíaca é encontrada no nó sinoatrial?",
                options: [
                    { text: "Células musculares estriadas cardíacas", correct: false },
                    { text: "Células de Purkinje", correct: false },
                    { text: "Células cardíacas especializadas fusiformes", correct: true },
                    { text: "Células do miocárdio", correct: false }
                ]
            },
            {
                text: "Qual das características a seguir é encontrada nas vênulas pós-capilares?",
                options: [
                    { text: "Junções frouxas que permitem a entrada de fluido tissular.", correct: true },
                    { text: "Túnica adventícia espessa.", correct: false },
                    { text: "Presença de lâmina elástica interna.", correct: false },
                    { text: "Válvulas presentes na túnica íntima.", correct: false }
                ]
            },
            {
                text: "Onde é encontrado o sistema porta, que permite que o sangue passe por duas redes capilares?",
                options: [
                    { text: "No miocárdio", correct: false },
                    { text: "Em algumas veias específicas, como as hepáticas", correct: true },
                    { text: "Nas arteríolas do sistema coronário", correct: false },
                    { text: "Nos capilares contínuos", correct: false }
                ]
            },
            {
                text: "Qual é a função do fator natriurético atrial produzido pelo coração?",
                options: [
                    { text: "Regula a pressão arterial e o equilíbrio de fluidos.", correct: true },
                    { text: "Promove a coagulação sanguínea.", correct: false },
                    { text: "Controla a contração dos músculos esqueléticos.", correct: false },
                    { text: "Ativa o sistema de condução cardíaca.", correct: false }
                ]
            },
            {
                text: "Qual das opções abaixo descreve corretamente as fibras de Purkinje?",
                options: [
                    { text: "São células musculares lisas que contraem as artérias.", correct: false },
                    { text: "São fibras do sistema nervoso simpático que controlam a frequência cardíaca.", correct: false },
                    { text: "São células especializadas no feixe atrioventricular que conduzem o estímulo elétrico.", correct: true },
                    { text: "São células que compõem o tecido conjuntivo do miocárdio.", correct: false }
                ]
            },
            {
                text: "Qual característica estrutural dos capilares fenestrados facilita a troca de substâncias?",
                options: [
                    { text: "Possuem orifícios chamados fenestras, obstruídos por um diafragma.", correct: true },
                    { text: "Não possuem lâmina basal.", correct: false },
                    { text: "Suas células endoteliais têm junções gap.", correct: false },
                    { text: "Eles não permitem trocas intensas de substâncias.", correct: false }
                ]
            },
            {
                text: "Qual camada do coração é homóloga à túnica íntima dos vasos sanguíneos?",
                options: [
                    { text: "Endocárdio", correct: true },
                    { text: "Miocárdio", correct: false },
                    { text: "Pericárdio", correct: false },
                    { text: "Epicárdio", correct: false }
                ]
            },
            {
                text: "O que permite que as artérias elásticas resistam à variação de pressão durante a sístole e a diástole?",
                options: [
                    { text: "A espessura da túnica adventícia.", correct: false },
                    { text: "A presença de lâminas de elastina na túnica média.", correct: true },
                    { text: "O grande número de capilares conectados diretamente.", correct: false },
                    { text: "A ausência de túnica íntima.", correct: false }
                ]
            },
            {
                text: "Qual é a principal característica das arteríolas em relação ao controle do fluxo sanguíneo?",
                options: [
                    { text: "A presença de válvulas unidirecionais.", correct: false },
                    { text: "A túnica adventícia espessa e com vasa vasorum.", correct: false },
                    { text: "A túnica média espessa e a presença de esfíncteres nas metarteríolas.", correct: true },
                    { text: "A ausência de lâmina elástica interna.", correct: false }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let lastAnswered = -1;

        const questionContainer = document.getElementById('question-container');
        const prevBtn = document.getElementById('prev-btn');

        function loadQuestion(index) {
            if (index >= 0 && index < questions.length) {
                const question = questions[index];
                questionContainer.innerHTML = `
                    <div class="question">
                        <h2>${question.text}</h2>
                        <ul class="options">
                            ${question.options.map((option, i) => `
                                <li onclick="checkAnswer(this, ${option.correct}, ${index})">${option.text}</li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }
        }

        function checkAnswer(element, isCorrect, index) {
            if (isCorrect) {
                element.classList.add('correct');
                element.textContent += " (Correto)";
            } else {
                element.classList.add('incorrect');
                element.textContent += " (Incorreto)";
            }
            
            setTimeout(() => {
                if (index < questions.length - 1) {
                    lastAnswered = index;
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                    prevBtn.disabled = false;
                } else {
                    alert("Quiz completo!");
                }
            }, 3000);
        }

        function showPrevious() {
            if (lastAnswered >= 0) {
                loadQuestion(lastAnswered);
                currentQuestionIndex = lastAnswered;
                lastAnswered--;
                prevBtn.disabled = lastAnswered < 0;
            }
        }

        // Carregar a primeira questão
        loadQuestion(currentQuestionIndex);
    </script>
</body>
</html>
